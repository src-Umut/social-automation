<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form input, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            cursor: pointer;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Create a New Post</h1>

    <form method="POST">
        <label for="title">Title:</label>
        <input id="title" type="text" name="title" placeholder="Enter post title" >

        <label for="content">Content:</label>
        <textarea id="content" name="content" placeholder="Write your post here..." ></textarea>

        <button type="submit">Submit</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
